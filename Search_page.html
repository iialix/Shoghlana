<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shoghlana</title>
  <link rel="stylesheet" href="CSS/Search_page.css" />
  <link rel="icon" href="images/tabLogo.png" type="image/png" sizes="128x128" />
</head>
<body>
  <nav class="navbar">
    <a href="home.html" class="logo">
      <img src="images/mini_logo.png" alt="Description" style="width:200px;" />
    </a>
    <div class="nav-links">
      <a href="home.html">Home</a>
      <a href="Search_page.html">Browse Jobs</a>
      <a href="add_job.html">Post a Job</a>
      <a href="profile.html">Profile</a>
      <a href="about.html">About</a>
      <a href="index.html" class="sign">Log out</a>
    </div>
  </nav>

  <div class="container">
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search Jobs (e.g., Software Engineer)" />
      <button id="search-button">Search</button>
    </div>

    <div class="filter-and-jobs">
      <div class="filter-container">
        <h3>Filters</h3>
        <div class="YoE-container">
          <label id="YoE">Years of Experience</label><br />
          <div class="inputs-yoe">
            <input type="text" id="min-input" name="years_of_exp_min" placeholder="Min (e.g. 1)" />
            <input type="text" id="max-input" name="years_of_exp_max" placeholder="Max (e.g. 5)" />
          </div>
        </div>

        <div class="type-container">
          <label id="job-type">Job Type</label><br />
          <div class="inputs-type">
            <label><input type="radio" name="job-type" value="All" checked/> All</label>
            <label><input type="radio" name="job-type" value="Full Time"/> Full Time</label>
            <label><input type="radio" name="job-type" value="Part Time"/> Part time</label>
            <label><input type="radio" name="job-type" value="Internship"/> Internship</label>
            <label><input type="radio" name="job-type" value="Freelance"/> Freelance</label>
          </div>
        </div>
      </div>

      <div class="jobs-container">
        
      </div>
    </div>
  </div>

  <section class="footer">
    <h3>Contact Us</h3>
    <p>Email: contact@Shoghlana.com | Phone: xxx xxxx xxx</p>
    <p>Address: xxxxxxxx, Egypt</p>
  </section>

  <script src="Script/search_page.js"></script>

  
</body>
</html>
