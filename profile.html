<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile</title>
  <link rel="stylesheet" href="profile.css" />
</head>

<body>
  <header class="navbar">
    <h1 class="logo">Sho9lana</h1>
    <nav class="nav-links">
      <button class="btn logout">Log out</button>
    </nav>
  </header>

  <main class="profile-container">
    <section class="profile-card">
      <img src="profile_picture.jpg" alt="User Avatar" class="avatar" />
      <h2>John Doe</h2>
      <p class="email">John.doe@example.com</p>
      <p><strong>Location:</strong> San Francisco, CA</p>
      <p><strong>Occupation:</strong> Software Engineer</p>
      <p><strong>Skills:</strong> JavaScript, React, Python</p>
      <p><strong>Experience:</strong> 5+ years in full-stack development</p>
      <button class="btn edit-profile">Edit Profile</button>
    </section>
  </main>
</body>

</html>
